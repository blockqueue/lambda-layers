name: Build & Publish Layers

on:
  release:
    types: [published]

# on:
#   push:
#     branches:
#       - main

concurrency:
  group: merge-${{ github.ref }}

jobs:
  pre:
    name: Check for Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      contents: read
    outputs:
      libsql: ${{ steps.changes.outputs.libsql }}
      imgly: ${{ steps.changes.outputs.imgly }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Getting sha for last release
        id: last-release
        run: |
          tag=`gh release list | sed -n '2 p' | awk '{print $(NF -1);}'`
          echo "Tag: $tag"
          echo "{tag}={$tag}" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ github.TOKEN }}

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          base: '${{ steps.last-release.outputs.tag }}'
          filters: |
            libsql:
            - 'libsql/package.json'
            imgly:
            - 'imgly/package.json'

  libsql:
    name: libsql
    needs:
      - pre
    if: ${{ needs.pre.outputs.libsql == 'true' }}
    uses: ./.github/workflows/build-assets.yml
    with:
      libName: '@libsql/client'
      version: 0.3.6
      archiveName: libsql

  imgly:
    name: imgly
    needs:
      - pre
    if: ${{ needs.pre.outputs.imgly == 'true' }}
    uses: ./.github/workflows/build-assets.yml
    with:
      libName: '@imgly/background-removal'
      version: 1.1.5
      archiveName: imgly
